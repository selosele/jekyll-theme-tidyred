{% include iecheck.html %}

<header class="masthead">
  <nav class="site-nav" id="site-nav">
    <a class="site-title" href="{{ '/' | relative_url }}">
      {{ site.masthead_title | default: site.title }}
      {% if site.subtitle %}<span class="site-subtitle">{{ site.subtitle }}</span>{% endif %}
    </a>
    <div class="btn-wrapper">
      {% if site.search == true %}
      <button class="nav__search-open" type="button" aria-controls="search-layer">
        <span class="visually-hidden">{{ site.data.ui-text[site.locale].search_label }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" aria-hidden="true">
          <path d="M 550 300 A 50 50 0 1 1 200 300 A 50 50 0 1 1 550 300 L 800 300 " transform="translate(-170, -50)"></path>
        </svg>
      </button>
      {% endif %}
      <button type="button" class="nav__menu-open" aria-haspopup="menu" aria-controls="primary-nav">
        <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label }}</span>
        <span class="ico" aria-hidden="true"></span>
      </button>
    </div>
  </nav>
  {% if page.layout == "home" or page.layout == "default" %}
  <div class="masthead__teaser" {% if site.teaser_bg %}style="background-image: {% if site.teaser_filter %}linear-gradient(rgba(0,0,0,{{ site.teaser_filter }}), rgba(0,0,0,{{ site.teaser_filter }})), {% endif %}url({{ site.teaser_bg }});" {% endif %}>
    <div class="author-wrapper">
      {% include author.html %}
    </div>
  </div>
  {% endif %}
</header>
