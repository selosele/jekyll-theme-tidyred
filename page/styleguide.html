<main class="content-wrapper" id="content">
	<article itemscope>
		<header>
			<h1 id="page-title" class="page__title" itemprop="headline">{{ page.title }}</h1>
		</header>

		<section class="page--default styleguide" itemprop="text">
			<div class="tab-wrapper">
				<div class="tablist" role="tablist">

					<button role="tab" aria-controls="tabpanel2" id="tab2">탭2</button>

				</div>

						<strong class="cont-box__tit">제목 스타일</strong>
						<p>id값은 제목 텍스트 들어감</p>
					</div>
	
					<h2 id="h2">heading level 2</h2>
					<h3 id="h3">heading level 3</h3>
					<h4 id="h4">heading level 4</h4>
					<h5 id="h5">heading level 5</h5>
					<h6 id="h6">heading level 6</h6>
				</div>
	
				<div class="tabpanel" id="tabpanel2" role="tabpanel" aria-labelledby="tab2">

				</div>
	
				<div class="tabpanel" id="tabpanel3" role="tabpanel" aria-labelledby="tab3">

				</div>

				</div>
	
				<div class="tabpanel" id="tabpanel5" role="tabpanel" aria-labelledby="tab5">
					tabpanel 5
				</div>
			</div>

			<div class="tab-wrapper">
				<div class="tablist" role="tablist">
					<button role="tab" aria-controls="tabpanel6" id="tab6">테스트111</button>
					<button role="tab" aria-controls="tabpanel7" id="tab7">테스트222</button>
				</div>
